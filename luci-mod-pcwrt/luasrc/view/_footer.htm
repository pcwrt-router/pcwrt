<form id="apply-form" action="<%=build_url('apply')%>" method="POST">
	<input type="hidden" name="config">
</form>

<div class="modal" id="status-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title"><%:Oops!%></h4>
			</div>
			<div class="modal-body">
				<p><%:Something weird happened!%></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"><%:OK%></button>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="confirm-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<p></p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"><%:Cancel%></button>
				<button type="button" class="btn btn-success"><%:Continue%></button>
			</div>
		</div>
	</div>
</div>

<div id="reloader" class="hidden"></div>
<div id="overlay"></div>
<div id="spinner" class="spinner alert alert-warning"><strong><%:Applying changes%></strong></div>

</div> 
<div id="footer"><%=pcdata(luci.version.distversion)%></div>
</div> 

<script src="<%=media%>/js/jquery.min.js"></script>
<script src="<%=media%>/js/jquery.form.min.js"></script>
<script src="<%=media%>/js/bootstrap.min.js"></script>
<script src="<%=media%>/js/custom.js"></script>
<script>
window.fv = <%=form_value_json == nil and '{}' or form_value_json %>;
var common_msgs = {
	oops: '<%:Oops!%>',
	unknown_error: '<%:Something weird happened!%>',
	warning_title: '<%:Warning%>',
	success: '<%:Success%>',
	apply_change: '<%:Applying changes%>',
	apply_success: '<%:Changes successfully applied.%>',
	required: '<%:Required field%>',
	reboot_title: '<%:Reboot Router%>',
	reboot_message: '<%:You are about to reboot the router, continue?%>',
	rebooting: '<%:Rebooting router%>',
	disabled: '<%:disabled%>',
	enabled: '<%:enabled%>'
};
if (window.msgs) {
	jQuery.extend(window.msgs, common_msgs);
}
else {
	window.msgs = common_msgs;
}
</script><% if shared_script then %>
<script src="<%=media%>/js/<%=shared_script%>"></script>
<% end %><% if page_script then %>
<script src="<%=media%>/js/<%=page_script%>"></script>
<% end %>
</body>
</html>
